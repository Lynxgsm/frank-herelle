<figure class="card card-product">
  <div class="img-wrap"><img src="https://s9.postimg.org/tupxkvfj3/image.jpg"></div>
  <figcaption class="info-wrap">
    <h4 class="title">{{nom}}</h4>
    <p class="desc">{{description}}</p>
  </figcaption>
  <div class="bottom-wrap">
    <a href="" class="btn btn-sm btn-primary float-right">Acheter</a>
    <a href="" class="btn btn-sm btn-primary float-right mr-2" routerLink="/product/{{id}}">Details</a>
    <div class="price-wrap h5">
      <span class="price-new">{{prix}} <i class="fa fa-euro"></i></span>
      <!-- <del class="price-old">$1980</del> -->
    </div>
  </div>
</figure>
